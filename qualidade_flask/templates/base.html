<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetriQ - Inteligência em Qualidade</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .brand-text { letter-spacing: -0.5px; font-size: 1.35rem; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-print-none">
        <div class="container">
            
            <a class="navbar-brand fw-bold d-flex align-items-center brand-text" href="/">
                <i class="bi bi-bullseye me-2 fs-4 text-info"></i>
                <span>Metri<span class="text-info">Q</span></span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="bi bi-house-fill me-1"></i> Dashboard
                        </a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-tools me-1"></i> Ferramentas
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark shadow">
                            <li><a class="dropdown-item" href="/ferramenta/pareto"><i class="bi bi-bar-chart-fill me-2 text-warning"></i>Pareto (80/20)</a></li>
                            <li><a class="dropdown-item" href="/ferramenta/ishikawa"><i class="bi bi-diagram-3 me-2 text-primary"></i>Ishikawa (6M)</a></li>
                            <li><a class="dropdown-item" href="/ferramenta/5w2h"><i class="bi bi-clipboard-check me-2 text-success"></i>Plano 5W2H</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/ferramenta/cep"><i class="bi bi-activity me-2 text-danger"></i>Gráfico CEP</a></li>
                            <li><a class="dropdown-item" href="/ferramenta/histograma"><i class="bi bi-bar-chart-steps me-2 text-info"></i>Histograma</a></li>
                            <li><a class="dropdown-item" href="/ferramenta/dispersao"><i class="bi bi-graph-up me-2 text-secondary"></i>Dispersão</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="d-print-none bg-light border-top py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0 text-muted">
                        <i class="bi bi-bullseye text-info"></i> 
                        <strong>MetriQ</strong> &copy; 2025
                    </p>
                    <small class="text-muted" style="font-size: 0.8rem;">Inteligência em Qualidade & Dados</small>
                </div>
                <div class="col-md-6 text-md-end text-center mt-2 mt-md-0">
                    <span class="badge bg-secondary bg-opacity-10 text-dark border">Versão 1.0</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
