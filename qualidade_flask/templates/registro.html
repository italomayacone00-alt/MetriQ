<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - MetriQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .card-login { border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        .brand-logo { color: #0f172a; font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; text-decoration: none; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="card card-login p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            
            <div class="text-center mb-4">
                <div class="brand-logo">
                    <i class="bi bi-bullseye text-info"></i> Metri<span class="text-info">Q</span>
                </div>
                <h5 class="fw-bold mt-3">Crie sua conta</h5>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show text-center small" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/registro">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">Escolha um Usu√°rio</label>
                    <input type="text" name="username" class="form-control bg-light" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-muted">Defina uma Senha</label>
                    <input type="password" name="password" class="form-control bg-light" required>
                    <div class="form-text small">Use uma senha segura.</div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success fw-bold py-2">
                        CADASTRAR
                    </button>
                </div>
            </form>

            <div class="text-center border-top pt-3">
                <a href="/login" class="text-decoration-none text-muted small">
                    <i class="bi bi-arrow-left"></i> Voltar para Login
                </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
